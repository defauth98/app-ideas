<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Input Validation</title>

    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <form>
      <h1>Informações do usuário</h1>

      <label for="name">Nome:</label>
      <input type="text" class="input" id="name" pattern=".{5,}" />
      <span data-validation-text>Must be 5 chars or more</span>

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
        class="input"
      />
      <span data-validation-text>Must be a valid email</span>

      <label for="pass">Senha:</label>
      <input type="text" id="pass" class="input" pattern="([0-9]|\s){2,}" />
      <span data-validation-text
        >Must be 2 chars or more, only numbers and spaces allowed</span
      >
    </form>
    <script src="./src/script.js"></script>
  </body>
</html>
