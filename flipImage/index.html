    <meta charset="UTF-8" />

      </div>
      <div class="image-container">

      </div>
      <div class="image-container">
        <img src="./assets/image.jpg" alt="image" class="image" id="three" />

        <div class="buttons-contianer">

          <button class="right three">270</button>

      </div>
      <div class="image-container">
